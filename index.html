<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Country</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="search-contain">
            <label for="country">Entrez le nom d'un pays</label>
            <br>
            <input type="search" name="country" id="country_input" placeholder="ex: France">
        </div>
        <input type="range" id="range_input" min="0" max="255" value="255">
        <span id="range_output">255</span>
        <div class="filter-contain">
            <button id="increase_filter">Tri croissant</button>
            <button id="decrease_filter">Tri décroissant</button>
            <button id="alphabetic_filter">Tri alphabétique</button>
        </div>
    </header>

    <main>
        <ul id="result"></ul>
    </main>

    <script src="index.js"></script>
</body>
</html>
